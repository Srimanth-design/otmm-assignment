<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="search">Search Keyword: </label>
    <input type="text" name="search" id="search" formControlName="keyword" />
  </div>
  <input type="submit" value="Search" />
</form>

<div *ngIf="assets.length">
  <h2>Results</h2>
  <div *ngFor="let asset of assets">
    <h2>{{ asset.asset_content_info.master_content.name }}</h2>
    <img [src]="asset.rendition_content.thumbnail_content.url" alt="" />
  </div>
</div>
